version: "3"

services:
  prometheus:
    container_name: prometheus-svc
    image: prom/prometheus
    ports:
      - "9090:9090"
    command: --config.file=/etc/prometheus/prometheus.yaml
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml
  app:
    build: .
    command: npm start
    ports:
      - "3031:3031"
    volumes:
      - .:/usr/app